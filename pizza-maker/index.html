<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Конструктор пиццы</title>
</head>
<body>
  <div class="container-fluid" style="height:100%;">
    <div class="row mt-5 text-center text-white">
      <div class="col-12" style="height:200px;"><h1 class="display-4">Конструктор пиццы</h1></div>
    </div>
    <div class="row">
      <!-- Топинги (1 столбец) -->
      <div class="col-3 text-white">
        <ul>
          <li><input type="checkbox" class="checkbox" id="foundation" name="foundation" value="150">
            <label for="foundation">Основа</label>
          </li>
          <li><input type="checkbox" class="checkbox" id="pineapple" name="pineapple" value="60">
            <label for="pineapple">Ананас</label>
          </li>
          <li><input type="checkbox" class="checkbox" id="bacon" name="bacon" value="75">
            <label for="bacon">Бекон</label>
          </li>
          <li><input type="checkbox" class="checkbox" id="chicken" name="chicken" value="55">
            <label for="chicken">Курица</label>
          </li>
          <li><input type="checkbox" class="checkbox" id="sausage" name="sausage" value="105">
            <label for="sausage">Колбаса</label>
          </li>
          <li><input type="checkbox" class="checkbox" id="ham" name="ham" value="85">
            <label for="ham">Ветчина</label>
          </li>
        </ul>
      </div>

      <!-- Топинги(2 столбец) -->
      <div class="col-3 text-white">
        <ul>
          <li><input type="checkbox" class="checkbox" id="mozzarella" name="mozzarella" value="40">
            <label for="mozzarella">Моцарелла</label>
          </li>
          <li><input type="checkbox" class="checkbox" id="olives" name="olives" value="60">
            <label for="olives">Оливки</label>
          </li>
          <li><input type="checkbox" class="checkbox" id="pepper" name="pepper" value="75">
            <label for="pepper">Перец</label>
          </li>
          <li><input type="checkbox" class="checkbox" id="mashrooms" name="mashrooms" value="45">
            <label for="mashrooms">Шампиньоны</label>
          </li>
          <li><input type="checkbox" class="checkbox" id="tomato" name="tomato" value="90">
            <label for="tomato">Томаты</label>
          </li>
        </ul>
        <input type="button" class="btn btn-outline-info" value="Очистить всё" id="clear">
      </div>

      <!-- Pizza -->
      <div class="col-6" id="pizza">
        <img id="pizza-testo" src="img/testo.png" alt="" >
        <div id="pizza-box">

        </div>
      </div>
    </div>
    <!-- Cумма заказа -->
    <div class="row">
      <div class="col-12 mt-5 text-left text-white">
        <h3>Сумма заказа: <span id="sum"> 0 </span> рублей</h3>
      </div>
    </div>

    <!-- Кнопка оформить заказ -->
    <div class="row">
      <div class="col-12">
        <input type="button" id="show-order" data-toggle="modal" data-target="#modal-box" class="btn btn-outline-success" value="Оформить заказ"></div>
    </div>
  </div>


    <!-- Modal -->
  <div class="modal fade" id="modal-box" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ваш заказ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="order">

          </div>
          <p>Сумма заказа: <span id="modal-summa"> 0 </span> рублей</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-info" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-outline-success">Оформить заказ</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
